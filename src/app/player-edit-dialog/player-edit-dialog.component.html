<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Edit Player Stats</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onNoClick()">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="yellowCards">Yellow Cards:</label>
      <input type="number" class="form-control" id="yellowCards" [formControl]="yellowCardsControl">
    </div>
    <div class="form-group">
      <label for="redCards">Red Cards:</label>
      <input type="number" class="form-control" id="redCards" [formControl]="redCardsControl">
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onNoClick()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="onSaveClick()" [disabled]="form.invalid">Save changes</button>
  </div>
</div>
