<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 350px;">
      <h3 class="text-center mb-3">Sign In</h3>
  
      <!-- Error Alert -->
      <div *ngIf="loginError" class="alert alert-danger text-center">
        {{ loginError }}
      </div>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" formControlName="username" placeholder="Enter username">
        </div>
  
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" formControlName="password" placeholder="Enter password">
        </div>
  
        <button type="submit" class="btn btn-dark w-100">Login</button>
      </form>
    </div>
  </div>
